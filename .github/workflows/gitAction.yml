name: Deploy with Docker
on:
  push:
    branches: [main]
    # Action을 작동시킬 브랜치
    # 여러개 가능 (develop 브랜치로 먼저 개발하고 main에 적용시키는게 안전하다.)

env:
  DOCKER_IMAGE: ghcr.io/yoonsoo7429/just-swim-be
  VERSION: ${{ github.sha }}
  NAME: just-swim
  LIGHTSAIL_SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
  LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
  LIGHTSAIL_USERNAME: just-swim
  AWS_REGION: ap-northeast-2

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Environment Variables File for Production
        run: |
          echo "KAKAO_ID=$KAKAO_ID" >> .env
          echo "NAVER_ID=$NAVER_ID" >> .env
          echo "NAVER_SECRET=$NAVER_SECRET" >> .env
          echo "GOOGLE_ID=$GOOGLE_ID" >> .env
          echo "GOOGLE_SECRET=$GOOGLE_SECRET" >> .env
          echo "JWT_SECRET=$JWT_SECRET" >> .env
          echo "DB_HOST=$DB_HOST" >> .env
          echo "DB_DATABASE=$DB_DATABASE" >> .env 
          echo "DB_PORT=$DB_PORT" >> .env
          echo "DB_USERNAME=$DB_USERNAME" >> .env
          echo "DB_PASSWORD=$DB_PASSWORD" >> .env
          echo "AWS_REGION=$AWS_REGION" >> .env
          echo "AWS_S3_ACCESS_KEY=$AWS_S3_ACCESS_KEY" >> .env
          echo "AWS_S3_SECRET_ACCESS_KEY=$AWS_S3_SECRET_ACCESS_KEY" >> .env
          echo "AWS_S3_BUCKET_NAME=$AWS_S3_BUCKET_NAME" >> .env
          echo "SELECT_USERTYPE_REDIRECT_URI=$SELECT_USERTYPE_REDIRECT_URI" >> .env
          echo "HOME_REDIRECT_URI=$HOME_REDIRECT_URI" >> .env
        env:
          KAKAO_ID: ${{ secrets.KAKAO_ID }}
          NAVER_ID: ${{ secrets.NAVER_ID }}
          NAVER_SECRET: ${{ secrets.NAVER_SECRET }}
          GOOGLE_ID: ${{ secrets.GOOGLE_ID }}
          GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_ACCESS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }}
          AWS_S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          SELECT_USERTYPE_REDIRECT_URI: ${{ secrets.SELECT_USERTYPE_REDIRECT_URI }}
          HOME_REDIRECT_URI: ${{ secrets.HOME_REDIRECT_URI }}

      - name: Setup docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.ACCESS_TOKEN}}

      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{steps.buildx.outputs.name}}
          push: true
          tags: ${{env.DOCKER_IMAGE}}:dev

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: Deploy to AWS Lightsail
        run: |
          echo "${LIGHTSAIL_SSH_KEY}" > lightsail_key.pem
          chmod 600 lightsail_key.pem

          ssh -i lightsail_key.pem -o StrictHostKeyChecking=no ${{ env.LIGHTSAIL_USERNAME }}@${{ env.LIGHTSAIL_HOST }} << EOF
            docker stop ${{ env.NAME }} && docker rm ${{env.NAME}} && docker rmi ${{ env.DOCKER_IMAGE}}:dev
            docker pull ${{ env.DOCKER_IMAGE }}
            docker run -d -p 80:80 \
            -e KAKAO_ID: ${{ secrets.KAKAO_ID }} \
            -e NAVER_ID: ${{ secrets.NAVER_ID }} \
            -e NAVER_SECRET: ${{ secrets.NAVER_SECRET }} \
            -e GOOGLE_ID: ${{ secrets.GOOGLE_ID }} \
            -e GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }} \
            -e JWT_SECRET: ${{ secrets.JWT_SECRET }} \
            -e DB_HOST: ${{ secrets.DB_HOST }} \
            -e DB_DATABASE: ${{ secrets.DB_DATABASE }} \
            -e DB_PORT: ${{ secrets.DB_PORT }} \
            -e DB_USERNAME: ${{ secrets.DB_USERNAME }} \
            -e DB_PASSWORD: ${{ secrets.DB_PASSWORD }} \
            -e AWS_REGION: ${{ secrets.AWS_REGION }} \
            -e AWS_S3_ACCESS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }} \
            -e AWS_S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }} \
            -e AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }} \
            -e SELECT_USERTYPE_REDIRECT_URI: ${{ secrets.SELECT_USERTYPE_REDIRECT_URI }} \
            -e HOME_REDIRECT_URI: ${{ secrets.HOME_REDIRECT_URI }} \
            --name just-swim --restart always ${{ env.DOCKER_IMAGE }}:dev
          EOF
